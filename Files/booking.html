  <section class="section booking-section">
    <h2 class="section-title">Book a <span class="blue">Service</span></h2>

      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="Car Model & Year" required>
      <input type="datetime-local" required>
      <select required>
        <option value="">Select Package</option>
        <option>Basic Care</option>
        <option>Premium Care</option>
        <option>Deluxe Care</option>
        <option>Oil Change</option>
        <option>Interior Cleaning</option>
        <option>Exterior Washing</option>
        <option>Windshield Repair</option>
      </select>
      <textarea placeholder="Additional Notes (Optional)" rows="4"></textarea>
      <button type="submit" class="btn-primary">Book Now</button>
    </form>
  </section>
